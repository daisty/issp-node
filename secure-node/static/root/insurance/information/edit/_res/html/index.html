<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.employeeNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.city">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.team">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保单位</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.company">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>身份证号码</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.idCart">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>身份证籍贯</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.born">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>联系方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.tel">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入职时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image startTime" ng-model="infor.startTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image officialTime" ng-model="infor.officialTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>前购买社保地市</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.beforeCity">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>前地市参保时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image beforeTime" ng-model="infor.beforeTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保户口</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.bornLocal">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image secureTime" ng-model="infor.secureTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.type">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.payType">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>已参保年限</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.insuredYear">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>运营商务部意见</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.businessAdvice">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总经办意见</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.managerAdvice">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>社保状态</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.status">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text" ng-verify="{}" ng-model="infor.description">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
